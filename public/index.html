<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <title>rest-api</title>
</head>
<body>
    <h1>Disneyfigurer</h1>
    <img src="./pikachu.png" style="width: 20em" alt="pokemon">
    <div id="all"></div>
    <input id="idInput" type="number">
    <button id="findOne">Hämta Disneyfigur</button>
    <div id="getOne"></div>
    <form id="create" method='POST'>
        <input id="name" name="name" type="text" placeholder="name">
        <input id="fairyTale" name="fairyTale" type="text" placeholder="fairyTale">
        <input id="bestFriend" name="bestFriend" type="text" placeholder="bestFriend">
        <button type="submit">Lägg till</button>
        <div id="message"></div>
    </form>
</body>
</html>
